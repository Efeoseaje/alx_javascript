<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
</head>
<body>
  <h1>Feedback Form</h1>
    <form action="#">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label>Feedback Options:</label><br>
        <input type="checkbox" id="excellent" name="feedback[]" value="Excellent"> <label for="excellent">Excellent</label><br>
        <input type="checkbox" id="good" name="feedback[]" value="Good"> <label for="good">Good</label><br>
        <input type="checkbox" id="average" name="feedback[]" value="Average"> <label for="average">Average</label><br>
        <input type="checkbox" id="poor" name="feedback[]" value="Poor"> <label for="poor">Poor</label><br><br>

        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
